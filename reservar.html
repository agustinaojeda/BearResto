<!DOCTYPE html>
<html lang="es">

<head>
    <title>Reservar - Bear Resto</title>
    <link rel="icon" href="images/bear.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <header class="reservarhead">

        <nav>
            <a href="index.html"><img src="images/bear.ico"></a>
            <a href="index.html" class="home">Bear Resto</a>
            <div class="links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="comollegar.html">COMO LLEGAR</a></li>
                </ul>
            </div>
        </nav>

        <div class="texto" style="text-align: center">
            <h1>Reservar</h1>
        </div>
    </header>

    <section>

        <article class="reservar">
            <h1 class="titulo">Completá el formulario para reservar tu lugar</h1>
            <div class="flex">
                <div class="contenedorformulario">
                    <form class="formulario" onsubmit="return enviar()">

                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" placeholder="Escribe aquí">

                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="(Código de área) Número" maxlength="20">

                        <label for="email">Email (opcional)</label>
                        <input id="email" placeholder="ejemplo@email.com">

                        <label for="cant">Cantidad de personas</label>
                        <input type="number" id="cant" placeholder="Número">

                        <label for="fecha">Fecha de reserva</label>
                        <input type="date" id="fecha">

                        <div>
                            <label for="hora">Hora de reserva</label>
                            <select id="hora">
                              <option value="0" selected disabled>Seleccione una hora</option>
                              <option value="1">11:00</option>
                              <option value="2">12:00</option>
                              <option value="3">13:00</option>
                              <option value="4">14:00</option>
                              <option value="5">20:00</option>
                              <option value="6">21:00</option>
                              <option value="7">22:00</option>
                              <option value="8">23:00</option>
                            </select>
                        </div>
                        <ul class="lista error" id="listaErrores"></ul>
                        <ul class="lista mensaje" id="mensaje"></ul>
                        <button type="submit">Reservar</button>

                    </form>




                </div>
                <div class="carrusel">
                    <div class="imagen">
                        <img src="images/carrusel1.png" class="vista" id="uno" alt="">
                        <img src="images/carrusel2.png" class="oculto" id="dos" alt="">
                        <img src="images/carrusel3.png" class="oculto" id="tres" alt="">
                        <img src="images/carrusel4.png" class="oculto" id="cuatro" alt="">
                        <img src="images/carrusel5.png" class="oculto" id="cinco" alt="">
                    </div>
                    <div class="flechas">
                        <img src="images/izquierda.png" id="izq" alt="">
                        <img src="images/derecha.png" id="der" alt="">
                    </div>
                </div>
            </div>
        </article>

    </section>

    <footer>
        <div class="pie">
            <div class="logo">
                <img src="images/bear.ico" alt="">
                <h1>Bear Resto</h1>
            </div>
            <a href="https://github.com/agustinaojeda" target="_blank">Hecho por Agustina Ojeda</a>
        </div>
    </footer>

    <script src="reservar.js"></script>
</body>

</html>
