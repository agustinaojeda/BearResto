<!DOCTYPE html>
<html lang="es">

<head>
    <title>Reservar - Bear Resto</title>
    <link rel="icon" href="images/bear.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <header class="reservarhead">

        <nav>
            <a href="index.html"><img src="images/bear.ico"></a>
            <a href="index.html" class="home">Bear Resto</a>
            <div class="links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="comollegar.html">COMO LLEGAR</a></li>
                </ul>
            </div>
        </nav>

        <div class="texto" style="text-align: center">
            <h1>Reservar</h1>
        </div>
    </header>

    <section>

        <article class="reservar">
            <form class="formulario">

                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" placeholder="Escribe aqui" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="(Codigo de area) Numero" maxlength="20" required>

                <label for="email">Email (opcional)</label>
                <input type="email" id="email" placeholder="ejemplo@email.com">

                <label for="cant">Cantidad de personas</label>
                <input type="number" id="cant" min="1" max="30" placeholder="Numero" required>

                <label for="fecha">Fecha de reserva</label>
                <input type="date" id="fecha" required>

                <label for="hora">Hora de reserva</label>
                <select id="hora" required>
                    <option value="0" selected disabled>Seleccione una hora</option>
                    <option value="1">11:00</option>
                    <option value="2">12:00</option>
                    <option value="3">13:00</option>
                    <option value="4">14:00</option>
                    <option value="5">20:00</option>
                    <option value="6">21:00</option>
                    <option value="7">22:00</option>
                    <option value="8">23:00</option>

                </select>

                <button type="submit">Reservar</button>

            </form>
        </article>

    </section>

    <footer>
        <div class="pie">
            <div class="logo">
                <img src="images/bear.ico" alt="">
                <h1>Bear Resto</h1>
            </div>
            <a href="https://github.com/agustinaojeda" target="_blank">Hecho por Agustina Ojeda</a>
        </div>
    </footer>

</body>

</html>
